name: Test

on:
  pull_request:
  push:
  workflow_dispatch:

permissions: { }

defaults:
  run:
    shell: bash

jobs:
  test-local:
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - name: Install dependencies (macOS)
        if: runner.os == 'macOs'
        run: brew install bash shellcheck
      - name: Install dependencies (win)
        if: runner.os == 'Windows'
        run: choco install shellcheck yq
      - name: Run tests
        run: test/test.sh --debug
      - name: Check action
        run: ./check-run-scripts.sh --debug action.yaml
      - name: Check workflows
        run: ./check-run-scripts.sh --debug
    strategy: &strategy
      matrix:
        os:
          - macos-14
          - macos-15
          - macos-26
          - ubuntu-22.04
          - ubuntu-22.04-arm
          - ubuntu-24.04
          - ubuntu-24.04-arm
          - windows-11-arm
          - windows-2022
          - windows-2025
      fail-fast: false

  test-action:
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - name: Install dependencies (macOS)
        if: runner.os == 'macOs'
        run: brew install bash shellcheck
      - name: Install dependencies (win)
        if: runner.os == 'Windows'
        run: choco install shellcheck yq
      - name: Check default path
        uses: pcolby/check-run-scripts@action
      - name: Check specific paths
        uses: pcolby/check-run-scripts@action
        with:
          paths: |
            ./github/actions
            action.yaml
    strategy: *strategy
