name: Test

on:
  pull_request:
  push:
  workflow_dispatch:

permissions: { }

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - name: Run tests
        run: test/test.sh
      - name: Check action
        if: false # \todo
        run: check-run-scripts.sh action.yaml
      - name: Check workflows
        run: ./check-run-scripts.sh
    strategy:
      matrix:
        os:
          - macos-14
          - macos-15
          - macos-26
          - ubuntu-22.04
          - ubuntu-22.04-arm
          - ubuntu-24.04
          - ubuntu-24.04-arm
          - windows-11
          - windows-2022
          - windows-2025
